<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="{{ site.name }} {{ site.skills }}">
      <meta name="keywords" content="{{ site.keywords }}" />
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.canonical_url }}">
      <link rel="icon" type="image/png" href="{{ "favicon.ico" | absolute_url }}" sizes="16x16" />

      <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
      <link rel="stylesheet" href="{{ "style.css" | absolute_url }}">

      <!-- Google verification -->
      {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

      <!-- Bing Verification -->
      {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

      <!-- Custom Fonts -->
      <link rel="stylesheet" href="{{ "css/font-awesome/css/font-awesome.min.css" | absolute_url }}">
      <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

      <!-- jQuery Version 3.4.0 -->
     <script src="{{ "js/jquery-3.4.0.min.js" | absolute_url }}"></script>

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body id="page-top" class="index">
    {% include navigation.html %}
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.name }} 20{{ site.time | date: '%y' }}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

     <!-- Bootstrap Core JavaScript -->
     <script src="{{ "js/bootstrap.min.js" | absolute_url  }}"></script>

     <!-- Plugin JavaScript -->
     <script src="{{ "js/jquery.easing.min.js" | absolute_url }}"></script>
     <script src="{{ "js/classie.js" | absolute_url  }}"></script>
     <script src="{{ "js/cbpAnimatedHeader.js" | absolute_url  }}"></script>

     <!-- Custom Theme JavaScript -->
     <script src="{{ "js/freelancer.js" | absolute_url }}"></script>
  </body>
</html>
